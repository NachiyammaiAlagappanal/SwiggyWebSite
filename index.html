<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreating swiggy website</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="new">Hello World!!!</div>
    <script>
       const root = ReactDOM.createRoot(document.getElementById("new"));
       const headers = React.createElement('div', {}, "Hi");
       root.render(headers)
        // Parameter of createElement is tag, attribute, childrens - It takes children as an array.
    </script>  
</body>
</html>
